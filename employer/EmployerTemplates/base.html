<!-- This is the base template that all other templates will inherit from. 
It should include the basic structure of your website, such as the header, navigation bar, and footer. -->

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Any other CSS or JS includes go here -->
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'candidates:index' %}">Candidates</a></li>
        <!-- Include any other links for your navigation bar -->
      </ul>
    </nav>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <!-- Include your footer information here -->
    </footer>
  </body>
</html>
