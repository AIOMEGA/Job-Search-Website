{% extends 'employer/employer_base.html' %} {% block content %} {% comment %}
Adding Bootstrap {% endcomment %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-12 col-md-8 col-lg-6">
      <h1 class="display-1 text-center mb-4 border-bottom pb-3 text-gradient">
        Post a Job
      </h1>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.JobTitle.auto_id }}" class="form-label"
            >Job Title</label
          >
          <input
            type="text"
            class="form-control"
            id="{{ form.JobTitle.auto_id }}"
            name="{{ form.JobTitle.html_name }}"
            value="{{ form.JobTitle.value|default:'' }}"
          />
        </div>
        <div class="mb-3">
          <label for="{{ form.JobDescription.auto_id }}" class="form-label"
            >Job Description</label
          >
          <textarea
            class="form-control"
            id="{{ form.JobDescription.auto_id }}"
            name="{{ form.JobDescription.html_name }}"
            rows="3"
          >
{{ form.JobDescription.value|default:'' }}</textarea
          >
        </div>
        <div class="mb-3">
          <label for="{{ form.Salary.auto_id }}" class="form-label"
            >Salary</label
          >
          <input
            type="number"
            class="form-control"
            id="{{ form.Salary.auto_id }}"
            name="{{ form.Salary.html_name }}"
            value="{{ form.Salary.value|default:'' }}"
          />
        </div>
        <div class="mb-3">
          <label for="{{ form.Location.auto_id }}" class="form-label"
            >Location</label
          >
          <input
            type="text"
            class="form-control"
            id="{{ form.Location.auto_id }}"
            name="{{ form.Location.html_name }}"
            value="{{ form.Location.value|default:'' }}"
          />
        </div>
        <div class="mb-3">
          <label for="{{ form.DatePosted.auto_id }}" class="form-label"
            >Date Posted</label
          >
          <input
            type="date"
            class="form-control"
            id="{{ form.DatePosted.auto_id }}"
            name="{{ form.DatePosted.html_name }}"
            value="{{ form.DatePosted.value|default:'' }}"
          />
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
      {% endblock %}
    </div>
  </div>
</div>
